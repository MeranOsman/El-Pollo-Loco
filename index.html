<!DOCTYPE html>
<html translate="no" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="icon" href="img/other_img/hut.png">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaQueries.css">
    <title>El Pollo Loco</title>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicks.class.js"></script>
    <script src="models/health-statusbar.class.js"></script>
    <script src="models/endboss-healthbar.class.js"></script>
    <script src="models/coin-statusbar.class.js"></script>
    <script src="models/bottle-statusbar.class.js"></script>
    <script src="models/health-items.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/collision.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/sound.class.js"></script>
    <script src="models/changeButtons.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/titelscreen.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">
    <div id="rotate-device">
        <div class="rotate-text">Please rotate your Device</div>
        <img src="./img/other_img/rotate_Icon.png" class="rotate-img">
    </div>
    <div class="content">
        <h1>El Pollo Loco</h1>
        <div id="canvas-container">
            <div id="start-button">Start Game</div>
            <img src="./img/other_img/game_controller.png" alt="info-icon" id="info-icon" onclick="toggleInfo()">
            <img src="./img/other_img/mute_Icon.png" alt="mute-icon" id="sound-icon">
            <img src="./img/other_img/full_screen.png" id="full-size-logo" alt="full-size-logo"
                onclick="toggleFullscreen()">
            <div id="menu">Menu</div>
            <div id="restart-button">Restart Game</div>
            <div id="mobile-controls">
                <div class="flex-box">
                    <div class="circle left-arrow" id="left-btn">
                        <img src="img/other_img/left_arrow_Info.png" alt="left-arrow-image" class="arrow-image">
                    </div>
                    <div class="circle right-arrow" id="right-btn">
                        <img src="img/other_img/right_arrow_Info.png" alt="right-arrow-image" class="arrow-image">
                    </div>
                </div>
                <div class="circle bottle" id="buy-btn">
                    <img src="img/other_img/add-bottle.png" alt="bottle-image" class="bottle-image">
                </div>
                <div class="flex-box-right">
                    <div class="circle bottle" id="throw-btn">
                        <img src="./img/6_salsa_bottle/salsa_bottle.png" alt="bottle-image" class="bottle-image">
                    </div>
                    <div class="circle up-arrow" id="jump-btn">
                        <img src="img/other_img/up.png" alt="up-arrow-image" class="arrow-image">
                    </div>
                </div>
            </div>
            <div id="control-info">
                <div id="cancel-button" onclick="toggleInfo()">x</div>
                <p class="info-headline">Controls</p>
                <div id="first-page">
                    <div class="control-box">
                        <p class="left">Jump</p>
                        <img src="./img/other_img/up.png" alt="right-arrow-image" class="margin extern-imgs">
                    </div>
                    <div class="control-box">
                        <p class="left">Move Left</p>
                        <img src="./img/other_img/left_arrow_Info.png" alt="left-arrow-image" class="extern-imgs">
                    </div>
                    <div class="control-box">
                        <p class="left">Move Right</p>
                        <img src="./img/other_img/right_arrow_Info.png" alt="right-arrow-image" class="extern-imgs">
                    </div>
                    <div class="control-box">
                        <span class="space-span">Space</span>
                        <p class="left">Throw Bottle</p>
                        <img src="./img/other_img/space_bar_.png" alt="up-arrow-image" class="space">
                    </div>
                    <div class="control-box buy-gap">
                        <p class="left buy">Buy Bottle with Coins</p>
                        <img src="./img/other_img/d_key.png" alt="bottle-image" class="d-key extern-imgs">
                    </div>
                </div>
            </div>
            <canvas id="canvas" width="720" height="480">
            </canvas>
</body>

</html>
